<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="col-md-12 bg-main pt-5 pb-5">
            <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="todo">
                    <div class="row">
                    <div class="col-md-6">
                        <input type="text" id="data" placeholder="Add Value...">
                    </div>
                    <div class="col-md-3">
                        <button onclick="clickAdd()" id='btn-1'>Add</button>
                    </div>
                    <div class="col-md-3">
                        <button onclick="updateList()" id='btn-2'>Update</button>
                    </div>
                </div>
                    
                    
                    
                </div>
                <div class="todoadd">
                    <ul id="todopaste">
        
                    </ul>
                   
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    </div>


    <script>

var currentId; 
        function clickAdd() {
            var addData = document.getElementById('data').value;
            var addnewlist = document.getElementById('todopaste'); //get paste id
            var addlist = document.createElement('li'); //create li
            addlist.innerText = addData; //check li text and input values is = equal

            if (addData !== '') {
                var idGenerate = Math.floor((Math.random() * 5000) + 402);
                addnewlist.innerHTML += `<li><span id='${idGenerate}'>${addData}</span><button onclick="editList('${idGenerate}');">Edit</button>  <button onclick="removeList(this);">Delete</button></li>`;
            }
            else {
                alert('Field Can not be Empty');
            }
            document.getElementById("data").value = "";
        }

        function removeList(e) {
            e.parentElement.remove();
            document.getElementById("data").value = "";
        }

        function editList(id) {
            var addData = document.getElementById('data');
            var addText = document.getElementById(id).innerHTML;
            addData.value = addText;
            currentId = id;  
        }

        //update
        function updateList() {
            var addData = document.getElementById('data').value;
            document.getElementById(currentId).innerHTML = addData;
            document.getElementById("data").value = "";
        }


    </script>
</body>

</html>
