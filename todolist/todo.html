<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="todo mt-5">
            <input type="text" id="data" placeholder="Add Value...">
            <button onclick="clickAdd()">Add</button>
        </div>
        <div class="todoadd">
            <ul id="todopaste">
               
            </ul>
        </div>
    </div>


    <script>

    

        function clickAdd() {
            var addData = document.getElementById('data').value; //get input value
            var addnewlist = document.getElementById('todopaste'); //get paste id
            var addlist = document.createElement('li'); //create li
           
            addlist.innerText = addData; //check li text and input values is = equal
            //addnewlist.appendChild(addlist); //append the toodopaste list and li element

            if ( addData !== '' ) {
                addnewlist.innerHTML += '<li>' + addData + ' <button onclick="Delete(this);">Delete</button> </li>';
                
                //field.focus();    
            }else {
                alert('Empty value not Adding');
            }

            //document.querySelector("#todopaste li").classList.add("sublist");
            //console.log(addData);
        
        }
       
        // function Delete(pc) {
        //     pc.parentElement.remove();
        // }

            function Delete() {
                var addnewlist = document.getElementById('todopaste'); 
                addnewlist.removeChild(addnewlist.firstElementChild);
            }
    </script>
</body>

</html>
